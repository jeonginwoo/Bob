<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 뭐 먹지?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>점심 뭐 먹지?</h1>
    </header>

    <main class="main-container">
        <section class="content-section">
            <h2 class="section-title">돈토</h2>
            <iframe id="iframe-donto" src="http://pf.kakao.com/_xilxcBn/posts" scrolling="no"></iframe>
        </section>

        <section class="content-section">
            <h2 class="section-title">윤스</h2>
            <iframe id="iframe-yuns" src="https://pf.kakao.com/_aKxdLs/posts" scrolling="no"></iframe>
        </section>

        <section class="content-section game-section">
            <h2 class="section-title">게임</h2>
            <div class="game-container">
                <div id="game-selection" class="game-selection">
                    <button onclick="showGame('roulette')" class="game-button active">룰렛</button>
                    <button onclick="showGame('ladder')" class="game-button">사다리타기</button>
                </div>

                <div id="game-roulette" class="game-content">
                    <div id="roulette-container">
                        <canvas id="roulette"></canvas>
                        <div class="pointer"></div>
                    </div>
                    <div class="controls">
                        <input type="text" id="menuAdd" placeholder="메뉴 추가">
                        <button onclick="add()">추가</button>
                        <button onclick="rotate()">돌리기</button>
                    </div>
                    <table id="menuList">
                        <thead>
                            <tr>
                                <th>메뉴</th>
                                <th>비중</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div id="game-ladder" class="game-content">
                    <div class="controls">
                        <input type="text" id="ladder-players" placeholder="이름 (쉼표로 구분)">
                        <button id="start-ladder-btn" onclick="startLadderGame()">사다리 시작</button>
                        <button id="retry-ladder-btn" onclick="retryLadder()">다시하기</button>
                        <button id="trace-ladder-btn" onclick="traceAllPaths()">결과 확인</button>
                    </div>
                    <div id="ladder-controls">
                        <label for="ladder-height">사다리 길이: </label>
                        <input type="range" id="ladder-height" min="200" max="600" value="400" step="50">
                        <span id="ladder-height-value">400</span>
                    </div>
                    <canvas id="ladder-canvas"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>밥밥밥 ver 2.3</p>
    </footer>

<script src="js/main.js"></script>
<script src="js/roulette.js"></script>
<script src="js/ladder.js"></script>
</body>
</html>
